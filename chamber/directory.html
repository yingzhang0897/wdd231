<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Directory for Portland Chamber of Commerce. Find local businesses and organizations that are members of the Chamber.">
    <meta name="author" content="Ying Zhang">
    <title>Business Directory - Portland Chamber of Commerce</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="Portland Chamber of Commerce Business Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="social-image.png">
    <meta property="og:url" content="https://www.portlandcc.com/directory.html">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Portland Chamber of Commerce Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="directory">
            <h1>Business Directory</h1>
            <p>Explore local businesses that are members of the Portland Chamber of Commerce:</p>

            <!-- Toggle between Grid and List View -->
            <div class="toggle-view">
                <button id="gridView">Grid View</button>
                <button id="listView">List View</button>
            </div>

            <!-- Business Directory -->
            <div id="directory-container" class="grid-view">
                <!-- Member cards will be dynamically inserted here using JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="contact-info">
            <p>Portland Chamber of Commerce</p>
            <p>123 Main St, Portland, OR</p>
            <p>Email: info@portlandcc.org</p>
            <p>Phone: (555) 123-4567</p>
        </div>
        <div class="social-media">
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        </div>
        <p>&copy; <span id="currentYear"></span> Portland Chamber of Commerce</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
